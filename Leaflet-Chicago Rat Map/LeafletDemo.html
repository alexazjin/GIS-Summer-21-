<html>
	<!-- hehe -->
	<head>
		<title>Chicago Rat Map (2010)</title>
		<h1> Chicago Rat Map (2010)</h1>
		<p> A map of 311 rodent complaints for the City of Chicago in 2010. </p>

		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
		  
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script> 

		<style>
		    #map{height: 100%}
		</style>

	</head>

	<body>

		<div id="map"></div>

		<script>


		var map = L.map('map').setView([41.869815,-87.647429], 12);
		 L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 1,
	maxZoom: 16,
	ext: 'jpg'
		}).addTo(map);


		/* var map = L.map('map').setView([41.869815,-87.647429], 12);
		 L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
			attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
			maxZoom: 16
		}).addTo(map);

		L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
         maxZoom: 16 }).addTo(map); */


		$.getJSON("ChiRats2010.geojson",function(data){
		    var ratIcon = L.icon({
		    iconUrl: 'rat.gif',
		    iconSize: [50,40]
		  }); 

		  L.geoJson(data  ,{
		    pointToLayer: function(feature,latlng){
			  return L.marker(latlng,{icon: ratIcon});
		    }
		  }  ).addTo(map);
		});

	
		</script>
		

	</body>

<html>
